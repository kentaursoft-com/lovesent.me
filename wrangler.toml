name = "lovesent"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Pages will be deployed via git integration; this file is for local dev with wrangler

[[d1_databases]]
binding = "DB"
database_name = "lovesent-db"
database_id = "d802f4f9-4396-4e22-8c86-8dcb3aea7c85"
migrations_dir = "drizzle"

[[r2_buckets]]
binding = "PHOTOS_BUCKET"
bucket_name = "lovesent-photos"

# Environment variables should be set in Cloudflare Dashboard or .dev.vars
# JWT_SECRET = "your-secret-here"
# RESEND_API_KEY = "your-resend-key"
